<body>

          <div>
                <br>
              <b>엡 6:17</b> 또한 구원의 투구와 성령의 칼, 곧 하나님의 말씀을 
              가지고<br><br>

              <b>삼하 12:9</b> 그런데 어찌하여 네가 주의 계명을 업신여겨 그가 
              보시기에 악을 행하였느냐? 네가 힛인 우리야를 칼로 죽이고, 그의 
              아내를 빼앗아 네 아내로 삼았으며 암몬 자손의 칼에 그를 죽게
              하였도다.<br><br>

              <b>옵 1:1</b> 오바댜의 환상이라. 주 하나님께서 에돔에 관하여 이같이 
              말씀하시나니 우리가 주로부터 온 한 소식을 들은 것이며, 한 대사가
              이방 가운데 보냄을 받아 “너희는 일어나라. 우리가 그녀를 대적하여 일어나
              싸우자.” 하는 것이라.
          </div>
