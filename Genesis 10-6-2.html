<body>

          <div>
                <br>
              <b>창 10:6</b> 함의 아들들은 쿠스와 미스라임과 풋과 카나안이요,<br><br>

              <b>창 26:34</b> 에서가 사십 세에 힛인 브에리의 딸 유딧과, 힛인
              엘론의 딸 바스맛을 아내로 얻었으니,<br><br>

              <b>창 28:8</b> 에서가 카나안의 딸들이 그의 아비 이삭을 기쁘게
              하지 못하는 것을 보니,<br><br>

              <b>창 19:36-38</b> 그리하여 롯의 두 딸이 아비로 인하여 아이를
              가졌으니, 첫딸이 아들을 낳아서 그의 이름을 모압이라 불렀더라. 그가
              모압인의 조상이요, 오늘까지 이르니라. 작은딸도 아들을 낳아 그의 
              이름을 벤암미라 불렀으니, 그가 암몬 자손의 조상이요, 오늘까지 이르니라.
          </div>
