                <br>
              <b>잠 14:14</b> 마음이 타락한 자는 자기의 행위로 채워지겠고,
              선한 사람도 자기 행위로 만족하리라.<br><br>

              <b>욥 9:30-31</b> 비록 내가 내 몸을 눈 녹은 물로 씻고 내 손을 아무리
              깨끗하게 씻는다 해도 주는 나를 개천에 빠지게 하시리니 내 옷마저도 나를
              혐오하리이다.<br><br>

              <b>판 10:13-14</b> 그런데도 너희가 나를 버리고 다른 신들을 섬겼으니
              내가 다시는 너희를 구해 내지 아니하리라. 가서 너희가 택한 신들에게
              부르짖으라. 너희의 환란의 때에 그들로 너희를 구해 내게 하라.”
              하시니라.
