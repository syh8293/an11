                <br>
              <b>계 12:13-14</b> 그 용이 자기가 땅으로 쫓겨난 것을 알고서
              사내 아이를 출산한 그 여인을 박해하더라. 그때 그 여인이 큰 독수리의 두
              날개를 받았는데, 이는 그녀가 광야에 있는 자기 처소로 날아가서 그곳에서 그
              뱀의 낯을 피하여 한 때와 두 때와 반 때를 부양받으려 함이더라.<br><br>
      
              <b>마 24:16</b> 그때에 유대에 있는 자들은 산들로 도망하라.<br><br>

              <b>잠 11:4</b> 재물은 진노의 날에 유익하지 않으나, 의는 죽음에서 구해
              내느니라.
