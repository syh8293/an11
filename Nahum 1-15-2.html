          <div>
                <br>
              <b>나 1:15</b> 보라, 좋은 소식을 가져오고 화평을 전하는 자의
              발이 산들 위에 있도다! 오 유다야, 네 엄숙한 명절들을 지키고 네 
              서원들을 이행하라. 이는 악한 자가 더 이상 너를 통과하지 못할 
              것임이라. 그가 완전히 멸절되었느니라.<br><br>

              <b>딤후 2:15</b> 네가 진리의 말씀을 올바로 나누어 자신이 하나님
              앞에 부끄럽지 않은 일꾼으로 인정받도록 공부하라.<br><br>

              <b>전 9:12</b> 사람도 자기의 때를 모르나니, 마치 물고기들이 재앙의
              그물에 걸리고 새들이 덫에 잡힘과 같이 사람들의 아들들도 재앙이 갑자기
              그들에게 닥치면 재앙의 때에 덫에 걸리는도다.
