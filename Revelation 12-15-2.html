              <b>계 12:15-16</b> 그 뱀이 여인 뒤에다 자기 입에서 물을 홍수같이 
              쏟아 그 여인을 홍수에 떠내려가게 하려 하되 그 땅이 그 여인을
              도와 그 입을 벌려 용이 그 입에서 쏟은 홍수를 삼켜 버리더라.<br><br>

              <b>욜 2:10</b> 땅이 그들 앞에서 흔들리며 하늘들이 떨고 해와 달이
              어두워지며 별들이 그들의 빛을 거두리라.<br><br>
      
              <b>3:15</b> 해와 달이 어두워지고 별들이 그들의 빛을 거두리라.<br><br>
      
              <b>계 16:10</b> 다섯째 천사가 자기 호리병을 짐승의 자리에 쏟으니, 
              그의 왕국이 흑암에 싸이며 그들이 고통으로 인하여 자기 혀를 깨물고
