<!DOCTYPE html>
<html lang="ko" class="os_window">

  <head>
    <title>열왕기상 14:24 본문</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
	        margin-left: 50px;
	        margin-right: 30px;
        }

        div {
            font-size: 2; 
            color: black;
            line-height: 2.5;
        }

        b {
            font-weight: 700;
            text-decoration-line: underline;
            text-decoration-color:orangered
        }
    </style>
  </head>
<body>

          <div>
                <br>
              <b>왕상 14:24</b> 또한 그 땅에 남색자들이 있었으니 그들이 주께서
              이스라엘 자손들 앞에서 쫓아내신 민족들의 모든 가증함을 따라
              행하였더라.<br><br>
      
              <b>왕상 15:12</b> 그 땅에서 남색자들을 쫓아내고, 그의 조상들이
              만든 모든 우상들을 제거하였더라.<br><br>
      
              <b>왕상 22:46</b> 그가 그의 아버지 아사의 때에 남아 있던 남색자들의 
              남은 자들을 그 땅에서 쫓아내었더라.<br><br>
      
              <b>왕하 23:7</b> 또 그가 주의 전 곁에 있던 남색자들의 집들을 헐었으니, 
              그곳은 여인들이 아세라를 위하여 벽걸이 천을 짜는 곳이었더라.
          </div>

</body>
