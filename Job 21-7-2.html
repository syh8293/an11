         	   막강해지느냐?<br><br>

            <b>롬 16:18</b> 그러한 자들은 우리 주 예수 그리스도를 섬기는 것이 
            아니라 자기들의 배를 섬기는 것이니 정중한 말과 그럴듯한 언변으로
            순진한 사람들의 마음을 미혹하느니라.<br><br>

            <b>갈 6:7</b> 속지 말라, 하나님은 우롱당하지 아니하시느니라. 이는
            사람이 무엇을 심든지 그대로 거둘 것이기 때문이라.<br><br>

            <b>막 4:7</b> 또 어떤 씨는 가시떨기 사이에 떨어지니, 그 가시떨기가 
            자라서 기운을 막으므로 열매를 맺지 못하였느니라.
