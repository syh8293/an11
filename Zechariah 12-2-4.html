          <div>
                <br>
              <b>슼 12:2</b> 보라, 사람들이 유다와 예루살렘을 포위할 때에 내가
              예루살렘을 주위의 모든 백성에게 떨리는 잔이 되게 하리라.<br><br>
      
              <b>사 51:17</b> 주의 손에 있는 그의 진노의 잔을 마신, 오 예루살렘아, 
              깨어라, 깨어라, 일어서라. 네가 비틀거리게 하는 잔의 찌끼에 취했으며 
              그것을 완전히 짜 내 마셨도다.<br><br>
      
              <b>시 75:8</b> 주의 손에 한 잔이 있으니 그 포도주는 붉고 완전히
              혼합되어 있도다. 그가 그것을 쏟으시니 지상의 모든 악인들이 그것의 찌끼를
              짜 마시리로다.
          </div>
